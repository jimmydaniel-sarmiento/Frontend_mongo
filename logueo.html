<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inicio.css">
    <title>Login</title>
</head>

<body class="inicio-login">
        
        <section class="imagen-logueo">

            <img src="#" alt="">

            <p>Ingresa y conoce todo sobre nosotros...</p>
    
        </section>
    
   
    <section class="m-login">

        <h2>Módulo de Login</h2>

        <form id="form-login" class="m-login-form">

        <label class="form-label">Correo Electrónico</label>
        
        <input type="email" class="m-login-email" placeholder="Ingrese su Email" id="email" required autofocus>
        
        <label class="form-label">Contraseña</label>
        
        <input type="password" class="m-login-password" placeholder="Ingrese su Contraseña" id="password" required>
        
        <input type="submit" value="Iniciar Sesión" class="m-login-submit">

        </form>

        <p>Desea <a href="register.html">Registrarse Gratis</a></p>

    </section>

    <script src="js/logueo.js"></script>
    
</body>
</html>
