<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="estiloform_clientes.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>
<body>
    <header class="headerformclientes">
    
        <figure class="logo">
            <img src="Imagenes/logo.png" alt="Logotipo">
        </figure>

        <ul class="menu">
            <a href="index.html">Inicio</a>
            <a href="clientes.html">Clientes</a>            
            <a href="proveedor.html">Proveedores</a>
            <a href="#">Merchandising</a>
            <button id="logout" class="btn btn-dark">Logout</button>
        </ul>

        <button class="btn">Contactenos</button>

    </header>

    <section class="bannerformclientes">

        <h1>Formulario Agregar Clientes</h1>

        <div class="form_agregarclientes">

            <form action="" onsubmit="" method="POST">

                <div class="form_nombres">
                    <label for="nombres" class="form_nombres">Nombres:</label>
                    <br>
                    <input type="text" class="form_nombres" name="nombres-n" id="nombres-n">                    
                </div>
                
                <div class="form_apellidos">
                    <label for="apellidos" class="form_apellidos">Apellidos:</label>
                    <br>
                    <input type="text" class="form_apellidos" name="apellidos-a" id="apellidos-a">                    
                </div>

                <div class="form_documento">
                    <label for="documento" class="form_documento">Documento:</label>
                    <br>
                    <input type="number" class="form_documento" name="documento-d" id="documento-d">                    
                </div>

                <div class="form_correo">
                    <label for="correo" class="form_correo">Correo:</label>
                    <br>
                    <input type="text" class="form_correo" name="correo-c" id="correo-c">                    
                </div>

                <div class="form_telefono">
                    <label for="telefono" class="form_telefono">Teléfono:</label>
                    <br>
                    <input type="number" class="form_telefono" name="telefono-t" id="telefono-t">                    
                </div>

                <div class="form_direccion">
                    <label for="direccion" class="form_direccion">Dirección:</label>
                    <br>
                    <input type="text" class="form_direccion" name="direccion-d" id="direccion-d">                    
                </div>

            </form>            

        </div>         

        <div class="btn_form_agregarclientes">

            <button type="button" class="btn_agregacliente" onclick="guardarClientes()">Guardar Cliente</button>
            <button type="button" class="btn_modificarcliente" id = "btn-editar">Modificar Cliente</button>          

        </div>
        
       

    </section>

    <footer>

        <div class="line">

        </div>

        <p class="footer-contactenos">Contactenos en nuestras redes sociales</p>

        <div class="social-media">

            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-google"></a>
            <a href="#" class="fa fa-youtube"></a>
            <a href="#" class="fa fa-linkedin"></a>
            <a href="#" class="fa fa-instagram"></a>

        </div>


    </footer>

    <script src="js/request.js"></script>
    <script src="js/clientes.js"></script>
    <script src="js/index.js"></script>

    <script>
        window.onload = function () {
            let boton = document.getElementById("btn-editar");
            const url = new URLSearchParams(window.location.search);
            cargarDatos(url.get("id"));
            boton.onclick=()=>{
                modificarClientes(url.get("id"));
            }

        }
    </script>




    
</body>
</html>
